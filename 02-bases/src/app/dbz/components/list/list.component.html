<h4>Listado</h4>
    
<ul class="list-group">
    <li 
    *ngFor="let item of charactersList
    let i = index
    let First = first
    let Last = last
    let Even = even 
    let Odd = odd
    "class="list-group-item"
    [ngClass]="{'list-group-item-secondary': Even}"
    >
        {{i + 1}}.  {{ item.name }} - power {{ item.power }}

    </li>
</ul>
