<h1>
    DBZ Personajes
</h1>

<div class="row">
    <div class="col">

        <dbz-list [charactersList]="dbzService.charactersDBZ" (onDelete)="dbzService.deleteCharacterById($event)"></dbz-list>
    </div>

    <div class="col">
        <h4>Agregar pesonaje</h4>

        <dbz-add-character (onNewCharacter)="dbzService.newCharacter($event)" ></dbz-add-character>
    </div>
</div>
